<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quay số trúng thưởng Chamee</title>
		<link rel="icon" href="./imgs/logo.png">
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<div class="background"></div>
			<div class="snow-container"></div> <!-- Thêm container cho tuyết -->
			<div class="fireworks-container"></div> 
			<img src="./imgs/logo.png" alt="Logo" class="logo" />
			<h1 class="curved-title" >Merry Lucky Spin</h1>
			<section class="main">
				<span>
					<ul class="wheel"></ul>
				</span>
				<button class="btn--wheel">Quay</button>
			</section>
			<h1 class="msg"></h1>
		</main>
		<div class="popup">
			<div class="popup-content">
				<h2>Chúc mừng!</h2>
				<p class="popup-msg"></p>
				<button class="close-popup">Thoát</button>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
